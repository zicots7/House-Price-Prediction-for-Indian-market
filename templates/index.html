<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .form-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-top: 30px;
        }
        .result-box {
            background-color: #e9f7ef;
            padding: 20px;
            border-left: 5px solid #28a745;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">üè† Property Input Dashboard</h1>
        <p class="text-center text-muted">Enter property details to analyze or predict outcomes</p>

        <form class="form-section" id="propertyForm"  action="/predict" method="POST">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Number of Bedrooms</label>
                        <input type="number" class="form-control" name="bedrooms" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Bathrooms</label>
                        <input type="number" step="0.25" class="form-control" name="bathrooms" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Living Area (sqft)</label>
                        <input type="number" class="form-control" name="living_area" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lot Area (sqft)</label>
                        <input type="number" class="form-control" name="lot_area" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Floors</label>
                        <input type="number" class="form-control" name="floors" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Waterfront Present</label>
                        <select class="form-select" name="waterfront">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Views</label>
                        <input type="number" class="form-control" name="views" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Condition of the House (1-5)</label>
                        <input type="number" class="form-control" name="condition" min="1" max="5" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Grade of the House (1-13)</label>
                        <input type="number" class="form-control" name="grade" min="1" max="13" required>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Area of the House (excl. basement)</label>
                        <input type="number" class="form-control" name="house_area" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Area of the Basement</label>
                        <input type="number" class="form-control" name="basement_area" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Built Year</label>
                        <input type="number" class="form-control" name="built_year" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Renovation Year (0 if never)</label>
                        <input type="number" class="form-control" name="renovation_year" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Living Area after Renovation</label>
                        <input type="number" class="form-control" name="living_area_renov" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lot Area after Renovation</label>
                        <input type="number" class="form-control" name="lot_area_renov" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Number of Schools Nearby</label>
                        <input type="number" class="form-control" name="schools_nearby" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Distance from Airport (km)</label>
                        <input type="number" step="0.1" class="form-control" name="distance_airport" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit"  class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>

        <!-- Result Display -->
          {% if result %}
    <div class="result-box">
        <h4>‚úÖ Prediction/Analysis Result</h4>
        <p><strong>Estimated House Value:</strong> {{ result }}</p>
    </div>
    {% endif %}
</div>
    </div>


</body>
</html>
